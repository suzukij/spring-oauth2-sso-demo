spring:
  application:
    name: authorization

security:
  user:
    password: password
  oauth2:
    client:
      client-id: demo
      client-secret: demo
      scope: read, write
      auto-approve-scopes: .*
    authorization:
      check-token-access: permitAll()
server:
  port: 18080
  context-path: /uaa
logging:
  level:
    org.springframework.security: DEBUG