<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OAuth2 SSO Demo</title>
</head>

<body>
  <h1>Login Form</h1>

  <p th:if="${param.error}">
    Login failed ...
  </p>

  <p th:if="${param.logout}">
    Logout succeeded.
  </p>

  <form method="post" th:action="@{/login}">
    <input type="text" placeholder="Username" name="username" value="user"/><br />
    <input type="password" placeholder="Password" name="password" value="password"/><br />
    <button>Login</button><br />
  </form>

</body>
</html>
